    <div class="container">
        <header>

            <p class="description">Generate optimized titles for your YouTube videos or evaluate your title ideas with TitleStorm</p>

                </section>

                    <h2>Evaluate Title Idea</h2>
                    <input type="text" id="title-idea" placeholder="Enter your title idea">
